[Rainmeter]
Update=-1
MouseActionCursor=0

[Variables]
Color=
VariableName=MoonColor
RGB=0
HEX=0
Hue=0
Sat=0
Lig=0
APercent=0
Red=0
Green=0
Blue=0
Alpha=0
SatColor=0
LightColor=0

[Center]
 Measure=Calc
 Formula=1
 IfAboveValue=0
 IfAboveAction=!Move (#WORKAREAX#+#WORKAREAWIDTH#/2-#CURRENTCONFIGWIDTH#/2) (#WORKAREAY#+#WORKAREAHEIGHT#/2-#CURRENTCONFIGHEIGHT#/2)
 DynamicVariables=1
 UpdateDivider=-1

[Picker]
Measure=Script
ScriptFile=ColorPicker\Picker.lua
StartColor=#Color#

[InputText]
Measure=Plugin
Plugin=InputText
W=30
H=16
SolidColor=0,0,0,255
FontColor=255,255,255,255
X=115
Command1=[!CommandMeasure "Picker" "SetRGB($UserInput$,#Green#,#Blue#)" "#CURRENTCONFIG#"][!Update #CURRENTCONFIG#] Y=180 DefaultValue=#Red#
Command2=[!CommandMeasure "Picker" "SetRGB(#Red#,$UserInput$,#Blue#)" "#CURRENTCONFIG#"][!Update #CURRENTCONFIG#] Y=198 DefaultValue=#Green#
Command3=[!CommandMeasure "Picker" "SetRGB(#Red#,#Green#,$UserInput$)" "#CURRENTCONFIG#"][!Update #CURRENTCONFIG#] Y=216 DefaultValue=#Blue#
DynamicVariables=1

[TextStyle]
FontFace=Calibri
FontColor=255,255,255,255
AntiAlias=1

[Header]
Meter=String
MeterStyle=TextStyle
W=220
H=30
Text=ColorPicker
SolidColor=100,100,100,255
StringAlign=CenterCenter
StringStyle=Bold
FontSize=12
X=110
Y=15

[Background]
Meter=Image
SolidColor=50,50,50,255
H=([Footer:Y]-[#CURRENTSECTION#:Y])
W=220
Y=30
DynamicVariables=1

[HueArrow]
Meter=Image
ImageName=ColorPicker\Arrow.png
X=(#Hue#*200)
Y=5r
DynamicVariables=1

[Hue]
Meter=Image
ImageName=ColorPicker\HueBar.png
X=10
Y=R
H=20
W=200
LeftMouseUpAction=[!CommandMeasure Picker SetHue($MouseX:%$)][!Update]

[SatArrow]
Meter=Image
ImageName=ColorPicker\Arrow.png
X=(#Sat#*200)
Y=5R
DynamicVariables=1

[Sat]
Meter=Image
W=200
H=20
X=10
Y=R
SolidColor=128,128,128
SolidColor2=#SatColor#
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure Picker SetSat($MouseX:%$)][!Update]

[LigArrow]
Meter=Image
ImageName=ColorPicker\Arrow.png
X=(#Lig#*200)
Y=5R
DynamicVariables=1

[Lig1]
Meter=Image
H=20
W=100
X=10
Y=R
SolidColor=0,0,0
SolidColor2=#LightColor#
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure Picker SetLig($MouseX:%$/2)][!Update]

[Lig2]
Meter=Image
H=20
W=100
X=R
Y=r
SolidColor2=255,255,255
SolidColor=#LightColor#
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure Picker SetLig($MouseX:%$/2+50)][!Update]

[AlphaArrow]
Meter=Image
ImageName=ColorPicker\Arrow.png
X=(#APercent#*200)
Y=5R
DynamicVariables=1

[AlphaBack]
Meter=Image
ImageName=ColorPicker\AlphaSquare.png
H=20
W=200
Tile=1
X=10
Y=R

[AlphaBar]
Meter=Image
SolidColor=#RGB#,0
SolidColor2=#RGB#,255
X=r
Y=r
H=20
W=200
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure Picker SetAlpha($MouseX:%$)][!Update]

[ColorBack]
Meter=Image
ImageName=ColorPicker\AlphaSquare.png
H=50
W=50
Tile=1
X=10
Y=10R

[Color]
Meter=Image
SolidColor=#RGB#,#Alpha#
H=50
W=50
X=r
Y=r
DynamicVariables=1

[LabelStyle]
StringStyle=Bold
X=5r
Y=r
DynamicVariables=1

[Label]
StringAlign=Right
X=110
Y=2R

[Field]
SolidColor=0,0,0,100
W=30
H=16

[RedLabel]
Meter=String
MeterStyle=TextStyle|LabelStyle|Label
Text=Red:
Y=r

[RedValue]
Meter=String
MeterStyle=TextStyle|LabelStyle|Field
Text=#Red#
LeftMouseUpAction=!CommandMeasure InputText "ExecuteBatch 1"

[GreenLabel]
Meter=String
MeterStyle=TextStyle|LabelStyle|Label
Text=Green:

[GreenValue]
Meter=String
MeterStyle=TextStyle|LabelStyle|Field
Text=#Green#
LeftMouseUpAction=!CommandMeasure InputText "ExecuteBatch 2"

[BlueLabel]
Meter=String
MeterStyle=TextStyle|LabelStyle|Label
Text=Blue:

[BlueValue]
Meter=String
MeterStyle=TextStyle|LabelStyle|Field
Text=#Blue#
LeftMouseUpAction=!CommandMeasure InputText "ExecuteBatch 3"

[Footer]
Meter=Image
W=220
H=30
Y=10R
DynamicVariables=1
SolidColor=100,100,100,255

[Save]
Meter=String
MeterStyle=TextStyle
Text=Save
SolidColor=0,0,0,100
StringStyle=Bold
StringAlign=CenterCenter
H=20
W=50
Y=15r
X=(-([#CURRENTSECTION#:W]/2+5))R
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure Lua "SetColor([[#VariableName#]],[[#RGB#,#Alpha#]])" LuaCalendar\Options][!DeactivateConfig]

[Close]
Meter=String
MeterStyle=TextStyle
Text=Close
SolidColor=0,0,0,100
StringStyle=Bold
StringAlign=CenterCenter
H=20
W=50
Y=r
X=(-([#CURRENTSECTION#:W]+5))r
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig]
